<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="facebook_page.css">

    <title>Race Fever - Home</title>

    <link rel="shortcut icon" href="/source/data/images/facebook.svg" class="fb-favicon" type="image/x-icon">
</head>
<body>
    
    <header class="fb-header">

        <div class="back-arrow">
            <i class="fa-sharp fa-solid fa-arrow-left"></i>
        </div>

        
        Race Fever - Home
        

    </header>

    <main class="fb-main">

        <div class="page-header">
            
            <div class="page-header-image"></div>

            <div class="page-header-container">

                <div class="page-header-row">

                    <div class="page-image-box"></div>
                    
                    <div class="page-header-title-box">

                        <div class="page-name page-header-text">
                            Race Fever 
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        <div class="page-type page-header-text">Blog</div>
                        <div class="page-type page-header-text">Follower: 1.23M</div>
                        
                    </div>

                    <div class="page-header-like-box">
            
                        <i class="fa-regular fa-thumbs-up"></i>
                        <div class="page-header-text">Mi piace</div>

                    </div>

                </div>

                <div class="page-header-row">

                    <button class="header-button" id="page-info-btn">
                        <i class="fa-solid fa-circle-info"></i>
                        Scopri di pi√π
                    </button>

                    <button class="header-button" id="messenger-btn">
                        <i class="fa-brands fa-facebook-messenger"></i>
                    </button>

                    <button class="header-button" id="menu-btn">
                        <i class="fa-solid fa-ellipsis"></i>
                    </button>

                </div>

                <div class="page-header-row">

                    <div class="friends-images-box">
                        <div class="friends-image" id="first-friend-image"></div>
                        <div class="friends-image" id="second-friend-image"></div>
                        <div class="friends-image" id="third-friend-image"></div>
                    </div>

                    <div class="friends-names">
                        Piace a Mario, Carlo, Matteo e altri 1.235.589
                    </div>

                </div>

                <div class="horizontal-line"></div>

            </div>

        </div>

    </main>

</html>
